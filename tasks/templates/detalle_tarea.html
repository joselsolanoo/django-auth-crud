{% extends "base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>{{tarea.titulo}}</h1>
            {{error}}
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Actualizar
                </button>
            <div class="mt-5 d-flex">
                </form>
                <form action={% url 'tarea_completada' tarea.id %} method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary">
                        Completar
                    </button>
                </form>
                <form action={% url 'borrar_tarea' tarea.id %} method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Borrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
