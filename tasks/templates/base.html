<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación CRUD Django</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
               <li class="nav-item">
                <a href="/" class="nav-link">Inicio</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="/tareas" class="nav-link">Tareas Pendientes</a>
            </li>
            <li class="nav-item">
                <a href="/tareas_completadas" class="nav-link">Tareas Completadas</a>
            </li>
            <li class="nav-item">
                <a href="/tareas/crear" class="nav-link">Crear Tareas</a>
            </li>
            <li class="nav-item">
                <a href="/salir" class="nav-link">Salir</a> 
            </li>
            {% else %}
            <li class="nav-item">
                <a href="/crearusuario" class="nav-link">Crear Usuario</a> 
            </li>
            <li class="nav-item">
                <a href="/ingresar" class="nav-link">Ingresar</a> 
            </li>
            {% endif %}
            </ul>            
          </div>
        </div>
      </nav>
    <!-- Para mostrar el contenido de otras páginas-->
    {% block content %} 
    {% endblock %}
</body>
</html>
